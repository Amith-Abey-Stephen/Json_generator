<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Form</title>
</head>

<style>
    body {
        background-color: #1B1F31; /* Dark background */
        color: #E0E0E0; /* Light text */
        font-family: Arial, sans-serif;
    }

    form {
        background-color: #2C3144; /* Slightly lighter background for the form */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 600px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    h1 {
        color: #ffffff;
    }

    input, select, textarea {
        width: calc(50% - 10px);
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #3B4252;
        border-radius: 5px;
        background-color: #2C3144; /* Input background matching form */
        color: #D8DEE9; /* Text color */
    }

    input:focus, select:focus, textarea:focus {
        outline: none;
        border-color: #5E81AC; /* Accent border color on focus */
    }

    button {
        padding: 10px 15px;
        margin-top: 10px;
        border: none;
        background-color: #5E81AC; /* Accent button color */
        color: #E0E0E0;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #81A1C1; /* Slightly lighter on hover */
    }

    label {
        display: block;
        margin-top: 15px;
        color: #E5E9F0; /* Light color for labels */
        margin-left: -400px;
        font-size: 25px;
    }

    textarea {
        height: 100px;
    }

    pre{
    background-color: #2C3144; 
    color: #D8DEE9; 
    padding: 20px; 
    border-radius: 10px; 
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); 
    max-width: 600px; 
    margin: 20px auto; 
    white-space: pre-wrap;
    font-size: 25px;
    }
</style>

<body>
    <form id="sampleForm">
        <label for="field1">Field 1:</label>
        <select id="field1" name="field1">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>

        <label for="field2">Field 2:</label>
        <input list="field2Options" id="field2" name="field2" value="" placeholder="Option 2">
        <datalist id="field2Options">
            <option value="Option 1">
            <option value="Option 2">
            <option value="amith"></option>
        </datalist>
        <br>

        <label for="field3">Field 3:</label>
        <select id="field3" name="field3">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>

        <label for="field4">Field 4:</label>
        <select id="field4" name="field4">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>

        <label for="field5">Field 5:</label>
        <select id="field5" name="field5">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
        <br>

        <button type="button" onclick="generateJSON()">Generate JSON</button>
    </form>

    <pre id="result"></pre>

<script>
    function generateJSON() {
        const form = document.getElementById('sampleForm');
        const formData = new FormData(form);
        const json = {};
        let allFieldsFilled = true;

        formData.forEach((value, key) => {
            if (!value) {
                allFieldsFilled = false;
                document.getElementById(key).style.borderColor = 'red'; // Highlight empty fields
            } else {
                document.getElementById(key).style.borderColor = ''; // Reset border color
                json[key] = value;
            }
        });

        if (allFieldsFilled) {
            document.getElementById('result').textContent = JSON.stringify(json, null, 2);
            updateJSONFile(json);
        } else {
            document.getElementById('result').textContent = 'Please fill in all fields.';
        }
    }
</script>

</body>
</html>
