<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>JSON Generator | Design Compass</title>

	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	
	<!-- <link rel="stylesheet" href="style.css"> -->
</head>
<body class="bg-gray-100">

    <div id="app" class="min-h-screen flex items-center justify-center p-6">
		<div class="max-w-6xl w-full bg-white shadow-lg rounded-lg p-8">
			<h2 class="text-2xl font-bold mb-6 text-center">Design Compass | JSON Generator</h2>




			<!-- Dropdown options with checkboxes -->
			<div class="flex flex-wrap">
				<div v-for="(field, index) in formFields" :key="index" class="lg:w-1/3 lg:px-4 w-full mb-6 relative">
					
					<label :for="field.name" class="block text-lg font-semibold mb-2">{{ field.label }}:</label>

					<div @click.stop="toggleDropdown(index)" class="bg-gray-100 p-3 rounded cursor-pointer flex justify-between items-center">
						<span>Select {{ field.label }}</span>
						<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
							<path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
						</svg>
					</div>
					

					<!-- Dropdown options -->
					<template v-if="field.isOpen">
						<div class="absolute z-10 mt-2 bg-white border border-gray-200 rounded shadow-lg w-full max-h-48 overflow-y-auto">
							
							<template v-if="field.options">								
								<div v-for="option in field.options" :key="option.value" class="flex items-center px-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 p-2">
									<input
										:type="field.multiple ? 'checkbox' : 'radio'"
										:id="option.value"
										:value="option.value"
										v-model="field.selectedOptions"
										class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer"
									/>
									<label :for="option.value" class="ml-3 text-gray-700 w-full cursor-pointer">{{ option.label }}</label>
								</div>
							</template>
	
							<template v-else>
								<div v-for="option in field.data">
									<label :for="option.title" class="px-4 py-3 block text-gray-700 font-semibold border-b border-gray-200">{{ option.title }}</label>
									<div v-for="subOption in option.options" :key="subOption.value" class="flex items-center px-4 border-b border-gray-200 cursor-pointer hover:bg-gray-50 p-2">
										<input
											type="checkbox"
											:id="subOption.value"
											:value="subOption.value"
											v-model="field.selectedOptions"
											class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer"
										/>
										<label :for="subOption.value" class="ml-3 text-gray-700 w-full cursor-pointer">{{ subOption.label }}</label>
									</div>
								</div>
							</template>
	
						</div>
					</template>


					<!-- Error message -->
					<div class="block mt-2 text-sm">
						<template v-if="field?.multiple && field.selectedOptions?.length >= 1">
							<span class="text-green-500">Selected: {{ field.selectedOptions.join(', ') }}</span>
						</template>
						<template v-else-if="!field?.multiple && field?.selectedOptions">
							<span class="text-green-500">Selected: {{ field.selectedOptions }}</span>
						</template>
						<template v-else>
							<span :class="showErrors ? 'text-red-500' : 'text-gray-400'">No {{ field.label }} selected</span>
						</template>
					</div>

				</div>
			</div>





			<!-- Button to generate JSON -->
			<div class="text-center">
				<button
					@click="!formFields.every(field => field?.selectedOptions?.length) ? showErrors = true : generateJSON()"
					:class="!formFields.every(field => field.selectedOptions?.length) ? 'bg-gray-300 text-gray-500 font-bold py-2 px-4 rounded cursor-not-allowed' : 'bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-500 transition'"
				>
					Generate JSON
				</button>
			</div>

			<!-- Modal for displaying generated JSON -->
			<div v-if="showModal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
				<div class="bg-white rounded-lg p-6 max-w-lg w-full">
					<h3 class="text-xl font-semibold mb-4">Generated JSON</h3>
					<pre class="bg-gray-100 p-4 rounded text-sm text-gray-800">{{ generatedJSON }}</pre>
			
					<!-- Modal actions -->
					<div class="mt-4 flex justify-end space-x-2">
						<button
							@click="copyToClipboard"
							class="bg-green-500 text-white font-bold py-2 px-4 rounded hover:bg-green-400 transition"
						>
							Copy to Clipboard
						</button>
						<button
							@click="closeModal"
							class="bg-red-500 text-white font-bold py-2 px-4 rounded hover:bg-red-400 transition"
						>
							Close
						</button>
					</div>
				</div>
			</div>


		</div>
  	</div>

  	<script type="module" src="script.js"></script>

</body>
</html>
